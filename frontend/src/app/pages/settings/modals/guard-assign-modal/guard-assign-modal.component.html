<div *ngIf="isOpen" 
     class="fixed inset-0 z-50 flex items-center justify-center bg-[#0f172a]/80 backdrop-blur-sm transition-opacity">
  
  <div class="bg-[#1e293b] border border-slate-600/50 rounded-xl shadow-[0_0_40px_rgba(0,0,0,0.5)] w-full max-w-md overflow-hidden animate-modal-pop">
    
    <div class="flex justify-between items-center px-6 py-4 border-b border-slate-700/50 bg-[#0f172a]/50">
      <h3 class="text-lg font-medium text-gray-200 tracking-wide">Reassign Guard</h3>
      <button (click)="onClose()" class="text-gray-400 hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="p-6">
      
      <div class="mb-5 bg-[#0f172a]/50 p-3 rounded-lg border border-slate-700/50 flex items-center space-x-3">
        <div class="w-10 h-10 rounded-full bg-blue-900/50 border border-blue-500/30 flex items-center justify-center text-blue-400 font-bold">
          {{ guardData?.name?.charAt(0) || 'G' }}
        </div>
        <div>
          <p class="text-sm font-medium text-gray-200">{{ guardData?.name || 'Unknown Officer' }}</p>
          <p class="text-xs text-gray-500">{{ guardData?.mobile || 'No Contact Info' }}</p>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-400 mb-2">Assign to New Gate</label>
        <div class="relative">
          <select [(ngModel)]="selectedGate"
                  class="w-full bg-[#0f172a] border border-slate-600/50 rounded-lg px-4 py-3 text-gray-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all appearance-none cursor-pointer">
            <option value="" disabled>Select a Gate</option>
            <option *ngFor="let gate of gates" [value]="gate">{{ gate }}</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </div>
      </div>

    </div>

    <div class="px-6 py-4 border-t border-slate-700/50 bg-[#0f172a]/30 flex justify-end space-x-3">
      <button (click)="onClose()"
              class="px-4 py-2 text-sm font-medium text-gray-400 hover:text-white hover:bg-slate-700/50 rounded-lg transition-colors">
        Cancel
      </button>
      <button (click)="onSave()"
              class="px-5 py-2 text-sm font-medium bg-gradient-to-b from-[#3b82f6] to-[#1d4ed8] hover:from-[#60a5fa] hover:to-[#2563eb] border border-blue-400/30 text-white rounded-lg shadow-lg transition-all active:scale-95">
        Confirm Assignment
      </button>
    </div>

  </div>
</div>
