<app-glass-card>
  
  <h2 class="text-xl font-medium text-gray-200 mb-6 tracking-wide">Register New Guard</h2>

  <div class="space-y-5">
    
    <div>
      <label class="block text-sm font-medium text-gray-400 mb-1">Full Name</label>
      <input type="text" 
             [(ngModel)]="guardName" 
             placeholder="Enter Guard's Name"
             class="w-full bg-[#0f172a]/80 border border-slate-600/50 rounded-lg px-4 py-2.5 text-gray-200 placeholder-gray-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-400 mb-1">Mobile Number</label>
      <input type="text" 
             [(ngModel)]="mobileNumber" 
             placeholder="+91 9xxxx xxxxx"
             class="w-full bg-[#0f172a]/80 border border-slate-600/50 rounded-lg px-4 py-2.5 text-gray-200 placeholder-gray-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-400 mb-1">Assign Gate</label>
      <div class="relative">
        <select [(ngModel)]="assignedGate"
                class="w-full bg-[#0f172a]/80 border border-slate-600/50 rounded-lg px-4 py-2.5 text-gray-200 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all appearance-none cursor-pointer">
          <option value="" disabled selected>Select a Gate</option>
          <option *ngFor="let gate of gates" [value]="gate">{{ gate }}</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="pt-2">
      <button (click)="registerGuard()"
              class="w-full bg-gradient-to-b from-[#3b82f6] to-[#1d4ed8] hover:from-[#60a5fa] hover:to-[#2563eb] border border-blue-400/30 text-white font-medium py-3 rounded-lg shadow-[0_0_15px_rgba(59,130,246,0.2)] transition-all duration-300 active:scale-[0.98]">
        Register Guard
      </button>
    </div>

  </div>
  
</app-glass-card>
