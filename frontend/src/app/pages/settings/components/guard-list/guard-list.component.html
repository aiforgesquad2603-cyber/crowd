<app-glass-card>
  
  <h2 class="text-xl font-medium text-gray-200 mb-6 tracking-wide">Registered Guards & Assignments</h2>

  <div class="overflow-x-auto">
    <table class="w-full text-left border-collapse">
      
      <thead>
        <tr class="text-sm font-semibold text-gray-300 border-b border-slate-600/50">
          <th class="pb-3 px-2">Guard Name</th>
          <th class="pb-3 px-2">Mobile Number</th>
          <th class="pb-3 px-2">Assigned Gate</th>
          <th class="pb-3 px-2 text-right">Actions</th>
        </tr>
      </thead>
      
      <tbody class="text-sm text-gray-300">
        
        <tr *ngFor="let guard of guards" class="border-b border-slate-700/50 hover:bg-[#0f172a]/40 transition-colors">
          <td class="py-4 px-2 text-gray-200">{{ guard.name }}</td>
          <td class="py-4 px-2">{{ guard.mobile }}</td>
          <td class="py-4 px-2">{{ guard.gate }}</td>
          
          <td class="py-4 px-2 text-right">
            <div class="flex items-center justify-end space-x-2">
              
              <button (click)="onEdit(guard)" 
                      class="text-blue-400 hover:text-blue-300 transition-colors flex items-center group">
                <svg class="w-4 h-4 mr-1 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                Edit
              </button>
              
              <span class="text-gray-600">|</span>
              
              <button (click)="onDelete(guard)" 
                      class="text-red-400 hover:text-red-300 transition-colors flex items-center group">
                <svg class="w-4 h-4 mr-1 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Delete
              </button>

            </div>
          </td>
        </tr>
        
        <tr *ngIf="guards.length === 0">
          <td colspan="4" class="py-8 text-center text-gray-500 italic">
            No guards currently registered.
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</app-glass-card>
