<div class="min-h-screen bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#0f172a] p-6 lg:p-8 font-sans relative text-gray-300">
  
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-2xl font-bold text-white tracking-wide">System Settings & Guard Management</h1>
      <p class="text-sm text-gray-400 mt-1">Configure crowd thresholds, register security personnel, and manage assignments.</p>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 h-[calc(100vh-160px)] min-h-[600px]">
    
    <div class="lg:col-span-5 h-full">
      <app-guard-register></app-guard-register>
    </div>

    <div class="lg:col-span-7 flex flex-col gap-6 h-full">
      
      <div class="flex-grow">
        <app-guard-list (editGuard)="openEditModal($event)"></app-guard-list>
      </div>

      <div class="h-auto">
        <app-threshold-settings></app-threshold-settings>
      </div>

    </div>
  </div>

  <app-guard-assign-modal 
    [isOpen]="isModalOpen" 
    [guardData]="selectedGuardForEdit" 
    (closeModal)="closeModal()" 
    (saveAssignment)="saveGuardAssignment($event)">
  </app-guard-assign-modal>

</div>
