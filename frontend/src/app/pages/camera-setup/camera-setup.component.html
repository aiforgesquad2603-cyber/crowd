<div class="p-6">
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-extrabold text-white flex items-center">
        <svg class="w-8 h-8 mr-3 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
        RTSP Network Nodes
      </h1>
      <p class="text-slate-400 mt-2 ml-11">Configure live IP camera streams (rtsp://) for automated AI monitoring.</p>
    </div>
    
    <button (click)="addNewGate()" class="bg-teal-600 hover:bg-teal-500 text-white font-bold py-3 px-6 rounded-lg flex items-center shadow-lg transition-colors">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
      Add New Camera Node
    </button>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    
    <div *ngFor="let cam of cameraNodes; let i = index" class="bg-[#1e293b] rounded-2xl p-6 border border-slate-700 shadow-xl relative overflow-hidden">
      
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-white">{{ cam.gate }}</h3>
        
        <span [ngClass]="cam.status === 'Live' ? 'bg-green-900/50 text-green-400 border-green-700' : 'bg-slate-800 text-slate-400 border-slate-600'" 
              class="px-3 py-1 rounded-full text-xs font-bold border flex items-center">
          <span *ngIf="cam.status === 'Live'" class="w-2 h-2 rounded-full bg-green-500 mr-2 animate-pulse"></span>
          {{ cam.status | uppercase }}
        </span>
      </div>

      <div class="mb-6">
        <label class="block text-slate-400 text-xs font-bold mb-2 uppercase tracking-wide">Network Stream URL (RTSP / HTTP)</label>
        <div class="flex items-center bg-[#0f172a] border border-slate-600 rounded-lg overflow-hidden focus-within:border-blue-500 transition-colors">
          <div class="px-4 text-slate-400 border-r border-slate-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path></svg>
          </div>
          <input type="text" [(ngModel)]="cam.rtsp_url" placeholder="e.g., 0 for Webcam or http://192.0.0.4:8080/video" 
                 class="w-full bg-transparent text-white p-3 outline-none">
        </div>
      </div>

      <div class="flex justify-end items-center space-x-4">
        
        <button *ngIf="cam.status === 'Live' || cam.rtsp_url" (click)="removeCamera(cam)" 
                class="text-red-400 hover:text-red-300 font-bold text-sm transition-colors flex items-center mr-auto">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
          Remove
        </button>

        <button (click)="testConnection(cam)" class="text-blue-400 hover:text-blue-300 font-bold text-sm transition-colors">
          Ping Camera
        </button>
        
        <button (click)="saveCamera(cam)" [disabled]="cam.isSaving" 
                class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg transition-colors disabled:opacity-50 shadow-md">
          {{ cam.isSaving ? 'Saving...' : 'Save Configuration' }}
        </button>
      </div>

    </div>
  </div>
</div>
