<div class="min-h-screen bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#0f172a] p-6 lg:p-8 font-sans text-gray-300">
  
  <div class="mb-8 border-b border-slate-700/50 pb-5 flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold text-white tracking-wide flex items-center">
        <svg class="w-8 h-8 mr-3 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
        RTSP Network Nodes
      </h1>
      <p class="text-sm text-gray-400 mt-2 ml-11">Configure live IP camera streams (rtsp://) for automated AI monitoring.</p>
    </div>
    
    <button (click)="addNewGate()" class="bg-teal-600 hover:bg-teal-500 text-white px-5 py-2.5 rounded-lg font-bold shadow-lg flex items-center transition-all transform hover:scale-105">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
      Add New Camera Node
    </button>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    
    <app-glass-card *ngFor="let cam of cameraNodes" customClasses="p-6 border-l-4 transition-colors" [ngClass]="{'border-l-green-500': cam.status === 'Live', 'border-l-slate-600': cam.status === 'Offline'}">
      
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-white">{{ cam.gate }}</h3>
        
        <span class="px-3 py-1 text-[10px] font-bold rounded-md uppercase tracking-wide flex items-center"
              [ngClass]="{'bg-green-500/20 text-green-400': cam.status === 'Live', 'bg-slate-700 text-gray-400': cam.status === 'Offline'}">
          <div class="w-2 h-2 rounded-full mr-2" [ngClass]="{'bg-green-500 animate-pulse': cam.status === 'Live', 'bg-gray-500': cam.status === 'Offline'}"></div>
          {{ cam.status }}
        </span>
      </div>

      <div class="mb-4">
        <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Network Stream URL (RTSP / HTTP)</label>
        <div class="flex">
          <span class="inline-flex items-center px-3 text-sm text-gray-400 bg-[#0f172a] border border-r-0 border-slate-600 rounded-l-md">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path></svg>
          </span>
          <input type="text" [(ngModel)]="cam.rtsp_url" placeholder="e.g., rtsp://admin:pass@192.168.1.100/stream" 
                 class="rounded-none rounded-r-lg bg-[#1e293b] border border-slate-600 text-gray-300 block flex-1 min-w-0 w-full text-sm p-2.5 outline-none focus:border-blue-500">
        </div>
      </div>

      <div class="flex justify-end space-x-3">
        <button (click)="testConnection(cam)" class="text-xs font-bold text-blue-400 hover:text-blue-300 px-3 py-2 transition-colors">
          Ping Camera
        </button>
        <button (click)="saveCamera(cam)" class="bg-blue-600 hover:bg-blue-500 text-white text-xs px-5 py-2 rounded shadow-lg font-bold transition-all">
          {{ cam.isSaving ? 'Saving...' : 'Save Configuration' }}
        </button>
      </div>

    </app-glass-card>

  </div>
</div>
