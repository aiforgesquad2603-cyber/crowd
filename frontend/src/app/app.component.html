<div *ngIf="!isLoggedIn" class="bg-[#0f172a] min-h-screen">
  <router-outlet></router-outlet>
</div>

<div *ngIf="isLoggedIn" class="flex h-screen bg-[#0f172a] overflow-hidden">
  
  <app-sidebar></app-sidebar>

  <div class="relative flex flex-col flex-1 overflow-y-auto overflow-x-hidden">
    
    <header class="bg-[#1e293b] border-b border-slate-700 shadow-lg px-6 py-4 flex justify-between items-center z-10">
      <div class="flex items-center">
        <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse mr-3"></div>
        <span class="font-bold text-white tracking-widest uppercase text-sm">Command Center Active</span>
      </div>
      
      <button (click)="logout()" class="bg-red-500/10 border border-red-500 hover:bg-red-500 text-red-500 hover:text-white px-4 py-2 rounded text-xs font-bold transition-all shadow-lg flex items-center">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        SYSTEM LOGOUT
      </button>
    </header>

    <main class="flex-1 bg-[#0f172a]">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
