<div class="bg-slate-800 rounded-lg p-5 border-t-4 shadow-lg relative overflow-hidden transition-transform hover:-translate-y-1 duration-300"
     [ngClass]="getThemeClasses().border">
  
  <div class="flex justify-between items-start mb-2">
    
    <div class="flex items-center space-x-2" [ngClass]="getThemeClasses().text">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="iconPath"></path>
      </svg>
      <span class="text-xs font-semibold uppercase tracking-wider text-gray-400">{{ title }}</span>
    </div>

    <span class="text-[10px] font-bold px-2 py-0.5 rounded border"
          [ngClass]="[
            getThemeClasses().badgeBg, 
            getThemeClasses().text, 
            getThemeClasses().badgeBorder,
            animatePulse ? 'animate-pulse' : ''
          ]">
      {{ statusLabel }}
    </span>

  </div>
  
  <h3 class="text-3xl font-bold text-white mt-1">{{ value }}</h3>
  
</div>
